<div class="container">
    
    <div style="text-align: center;" > 
        <h2>{{ personagem['name'] }} </h2>
    </div>
    
    
    <div class="row dados">
        <div class="col-md-7 info-dados lado-esquerdo "  >
            
            <p class="info">ID: # {{ personagem.id }} </p>         
            <p class="info">Descrição: {{ personagem['description'] }} </p>
            <p class="info">Dados: </p>
            
            <button class="btn btn-personagem ">HQ mais valiosa</button>
        </div>
        
        <div class="col-md-4 info-dados lado-direito " >          
            <img src="{{ personagem['thumbnail']['path']}}.{{personagem['thumbnail']['extension']}} " alt="foto-personagem">           
        </div>
    </div>
    
    
    <div class="row" style="text-align: center;">
        <div class="col-md-12">
            <button class="btn btn-voltar btn-lg" (click)="voltarParaLista()"> Voltar</button>
        </div>
    </div>
</div>
