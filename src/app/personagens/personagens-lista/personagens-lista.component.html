<div class="container">     
    
    <div class="titulo">
        <h2>Lista de Personagens</h2>
    </div>
    
    <div *ngFor="let personagem of personagens |  paginate: { itemsPerPage: contador, currentPage: pagina }" class="col-lg-4 col-md-6 col-sm-12  tabela-personagens">
        <div class="card-personagem">
            <img src="{{ personagem['thumbnail']['path']}}.{{personagem['thumbnail']['extension']}} " alt="foto-personagem">   
            <button class="btn btn-info btn-personagem" [routerLink]="['/personagem', personagem['id'] ]" routerLinkActive="router-link-active" > {{personagem['name'] }}</button>
        </div>
    </div>
    
    <div style="text-align:center; margin-top: 20px ">
        <div class="pagination" *ngIf="personagens.length != 0">
            <pagination-controls class="ngx-pagination" (pageChange)="pagina = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
        </div>
    </div>
</div>
